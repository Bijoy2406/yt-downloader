services:
  - type: web
    name: youtube-downloader
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --worker-class eventlet -w 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
    buildCommand: |
      apt-get update -y && 
      apt-get install -y ffmpeg &&
      pip install -r requirements.txt
